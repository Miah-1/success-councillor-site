<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard â€“ Complaints Overview</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

   <!-- Navbar -->
   <nav>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="form.html">Submit Complaint</a></li>
      <li><a href="faqs.html" class="active">FAQs</a></li>
      <li><a href="services.html">Services</a></li> <!-- This is the Services link -->
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
  <header>
    <h1>Complaint Dashboard</h1>
  </header>

  <main>
    <table id="complaints-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Issue</th>
          <th>Location</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    // Fetch complaints from your Apps Script Web App
    fetch("https://script.google.com/macros/s/AKfycbyJQLawLMn1LweKWzI7bQrpVFThj0HB14QlmOkME1M1A1qJk4D4y597aJqBi1SovWM6kA/exec")
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#complaints-table tbody");
        data.forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.email}</td>
            <td>${entry.issue}</td>
            <td>${entry.location}</td>
            <td>${entry.timestamp}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error fetching complaint data:", error);
        alert("Failed to load data. Please try again later.");
      });
  </script>
</body>
</html>
